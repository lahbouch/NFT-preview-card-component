<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main class="container">
    <div class="card">

      <div class="image">
        <img src="images/image-equilibrium.jpg " draggable="false">
        <div class="preview">
          <div class="previewEye" ><img src="images/icon-view.svg" ></div>
        </div>
      </div>
      
      <h1>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div><span class="price" > <img src="images/icon-ethereum.svg" class="eth"> 0.041 ETH</span></div>
        <div class="justify" ><span class="delay" > <img src="images/icon-clock.svg" class="time"> 3 days left</span></div>
      </div>
      <div class="autor" >
          <img src="images/image-avatar.png">
        
        <div class="delay">Creation of <a href="#">Jules Wyvern</a></div>
      </div>
      </div>
    </main>
  </div>

</body>
</html>
